# application.yml
--- 
spring: 
  application: 
    name: ricette
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery: 
        instanceId: ${spring.application.name}-${spring.cloud.client.hostname}-${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        # configurazione per effettuare esprimenti, NON USARE UN PRODUZIONE 
        # dopo quanto tempo consul deve smettere di restituire servizi che non rispondono all'health check? 
        healthCheckCriticalTimeout: 60s
        # consul deve restituire solo servizi che passano l'health check (default=false) 
        queryPassing: true 
    loadbalancer: 
      ribbon.enabled: false 

server: 
  port: ${PORT:${SERVER_PORT:0}}
#  port: 8080

# fa il logging dei comandi sql eseguiti 
spring.jpa.show-sql: true
# disable OSIV

spring.jpa.open-in-view: false
spring.jpa.hibernate.ddl-auto: update
spring.datasource.url: jdbc:mysql://localhost:8067/ricette?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username: user
spring.datasource.password: password
spring.jpa.database-platform: org.hibernate.dialect.MySQL8Dialect


# MESSAGING 
asw.kafka.producer.name : Producer
asw.kafka.producer.messages-to-send : 10
asw.kafka.channel.out: instagnam-alpha
asw.kafka.groupid: simple



# KAFKA
#spring.kafka.bootstrap-servers: ${DOCKER_HOST_IP:10.11.1.121}:9092
spring.kafka.bootstrap-servers: 127.0.0.1:9092
#spring.kafka.consumer.group-id: ${asw.kafka.groupid}
spring.kafka.producer.group-id: ${asw.kafka.groupid}
# spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.auto-offset-reset: latest
#spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages: '*'
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
